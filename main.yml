---
- hosts: all
  vars:
  tasks:
    - name: Get Fedora version
      shell: rpm -E %fedora
      args:
        warn: false
      changed_when: false
      register: fedora_version
    - name: Add RPM Fusion repo
      dnf:
        name:
          - https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ fedora_version.stdout }}.noarch.rpm
          - https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ fedora_version.stdout }}.noarch.rpm
        state: present
      become: yes
    - name: Add google-chrome repo
      yum_repository:
        name: google-chrome
        description: google-chrome repo
        baseurl: http://dl.google.com/linux/chrome/rpm/stable/x86_64
        gpgcheck: yes
        gpgkey: https://dl.google.com/linux/linux_signing_key.pub
      become: yes
    - name: Upgrade all packages
      dnf:
        name: "*"
        state: latest
      become: yes
    - name: Remove packages
      dnf:
        name:
          - PackageKit-glib
        state: absent
      become: yes
    - name: Install packages
      dnf:
        name:
          - firefox
          - google-chrome-stable
          - vlc
          - terminator
          - vim
          - virt-manager
          - gimp
          - inkscape
          - gnome-tweaks
          - gitk
          - hexchat
          - azureus
          - gparted
          - wine
          - wireshark-gtk
          - libselinux-python
          - f28-backgrounds-extras-gnome
        state: present
      become: yes
    - name: Enable and start sshd
      systemd:
        name: sshd
        state: started
        enabled: yes
      become: yes
    - name: Set Git name
      git_config:
        name: user.name
        value: Jan Dobes
        scope: global
    - name: Set Git email
      git_config:
        name: user.email
        value: git@owny.cz
        scope: global
    - name: Set bash line format
      lineinfile:
        path: ~/.bashrc
        regexp: ^PS1=
        line: |
            PS1="[\[\e[96m\]\u\[\e[0m\]: \W\$(git branch 2> /dev/null | grep \-e '\* ' | sed 's/^..\(.*\)/ \[\e[92m\](\1)\[\e[0m\]/')]\$ "

