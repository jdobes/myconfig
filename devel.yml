---
- hosts: all
  tasks:
    - name: Add Slack repo
      yum_repository:
        name: slack
        description: slack repo
        baseurl: https://packagecloud.io/slacktechnologies/slack/fedora/21/$basearch
        gpgcheck: yes
        gpgkey: https://slack.com/gpg/slack_pubkey.gpg
      become: yes
    - name: Add VS Code repo
      yum_repository:
        name: vscode
        description: vscode repo
        baseurl: https://packages.microsoft.com/yumrepos/vscode
        gpgcheck: yes
        gpgkey: https://packages.microsoft.com/keys/microsoft.asc
      become: yes
    - name: Install packages
      dnf:
        name:
          - gitk
          - hexchat
          - wireshark
          - docker
          - docker-compose
          - origin-clients
          - slack
          - code
        state: present
      become: yes
    - name: Ensure group docker exists
      group:
        name: docker
        state: present
      become: yes
    - name: Add {{ lookup('env','USER') }} to docker group
      user:
        name: "{{ lookup('env','USER') }}"
        groups: docker
        append: yes
      become: yes
    - name: Enable and start docker
      systemd:
        name: docker
        state: started
        enabled: yes
      become: yes
    - name: Install docker-machine-driver-kvm # For minishift
      get_url:
        url: https://github.com/dhiltgen/docker-machine-kvm/releases/download/v0.7.0/docker-machine-driver-kvm
        dest: /usr/local/bin/docker-machine-driver-kvm
        mode: 0755
      become: yes
    - name: Install minishift
      unarchive:
        src: https://github.com/minishift/minishift/releases/download/v1.26.1/minishift-1.26.1-linux-amd64.tgz
        dest: /opt
        remote_src: yes
      become: yes
    - name: Set Git name
      git_config:
        name: user.name
        value: Jan Dobes
        scope: global
    - name: Set Git email
      git_config:
        name: user.email
        value: git@owny.cz
        scope: global

